<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peakspicks</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS stylesheet -->
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <div class="container">
      <a href="#" class="logo">Peakspicks</a> <!-- Brand logo with link to homepage -->
      <!-- Hamburger Icon -->
      <div class="hamburger" onclick="toggleMenu()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <!-- Navigation Menu -->
      <nav class="navbar" id="navbar">
        <ul class="nav-menu">
          <li><a href="#featured-products">Products</a></li> <!-- Menu item: Products -->
          <li><a href="#about-us">About</a></li> <!-- Menu item: About -->
          <li><a href="#testimonials">Testimonials</a></li> <!-- Menu item: Testimonials -->
          <li><a href="#contact-us">Contact</a></li> <!-- Menu item: Contact -->
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="hero" class="hero">
    <div class="container">
      <h1>Welcome to Peakspicks</h1> <!-- Main headline -->
      <p>Your destination for high-quality outdoor gear</p> <!-- Subheadline -->
      <a href="#featured-products" class="btn">Shop Now</a> <!-- Call-to-action button -->
    </div>
  </section>

  <!-- JavaScript -->
  <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
